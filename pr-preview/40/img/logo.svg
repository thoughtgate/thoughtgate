<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gate/Shield shape -->
  <path d="M50 5 L90 20 L90 55 C90 75 70 90 50 95 C30 90 10 75 10 55 L10 20 Z"
        fill="none"
        stroke="#2563eb"
        stroke-width="4"/>

  <!-- Inner gate bars -->
  <line x1="35" y1="30" x2="35" y2="70" stroke="#2563eb" stroke-width="3"/>
  <line x1="50" y1="25" x2="50" y2="75" stroke="#2563eb" stroke-width="3"/>
  <line x1="65" y1="30" x2="65" y2="70" stroke="#2563eb" stroke-width="3"/>

  <!-- Horizontal bar (the "gate" lock) -->
  <rect x="25" y="45" width="50" height="6" rx="2" fill="#1e40af"/>

  <!-- Approval checkmark hint -->
  <circle cx="50" cy="48" r="8" fill="#22c55e" opacity="0.9"/>
  <polyline points="45,48 48,51 55,44"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
</svg>
