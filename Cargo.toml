[package]
name = "thoughtgate"
version = "0.1.0"
edition = "2024"
authors = ["Oleg Mukhin <oleg.v.mukhin@gmail.com>"]
description = "ThoughtGate - High-performance sidecar proxy for governing MCP and A2A agentic AI traffic"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP stack (Hyper v1)
hyper = { version = "1", features = ["http1", "http2", "server", "client"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body = "1"
http-body-util = "0.1"
http = "1"
bytes = "1"
httparse = "1"

# HTTPS/TLS support for upstream connections
hyper-rustls = { version = "0.27", default-features = false, features = ["http1", "http2", "log", "logging", "native-tokio", "ring", "rustls-native-certs", "tls12"] }
rustls = { version = "0.23", default-features = false, features = ["ring", "logging", "std", "tls12"] }

# Stream utilities for zero-copy streaming
futures-util = "0.3"

# Socket configuration (REQ-CORE-001 Section 3.2)
socket2 = { version = "0.5", features = ["all"] }

# Cancellation and utilities (REQ-CORE-001 F-002)
tokio-util = { version = "0.7", features = ["rt"] }

# Middleware stack
tower = "0.5"
tower-service = "0.3"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

# CLI and config
clap = { version = "4", features = ["derive", "env"] }

# Error handling
thiserror = "2"

# Async trait support (REQ-CORE-002 Inspector interface)
async-trait = "0.1"

# Memory allocator (reduces fragmentation under load)
mimalloc = "0.1"

# OpenTelemetry + Prometheus (REQ-CORE-001 NFR-001)
opentelemetry = { version = "0.31", features = ["metrics"] }
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio"] }
opentelemetry-prometheus = "0.31"
prometheus = "0.14"
once_cell = "1.19"

# Mock server framework and metrics endpoint
axum = { version = "0.8", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

[[bin]]
name = "mock_llm"
path = "src/bin/mock_llm.rs"
required-features = ["mock"]

[features]
default = ["metrics"]
mock = ["axum", "serde", "serde_json"]
fuzzing = []
metrics = ["axum", "serde", "serde_json"]

[dev-dependencies]
# Kubernetes orchestration
kube = { version = "2.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.26", features = ["v1_30"] }

# TLS support for kube client (must match main dependency)
rustls = { version = "0.23", default-features = false, features = ["ring", "logging", "std", "tls12"] }

# Async utilities
futures = "0.3"
anyhow = "1.0"

# Serialization (for test metrics)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Testing utilities
rand = "0.9"
serial_test = "3.0"
uuid = { version = "1.11", features = ["v4"] }
insta = { version = "1.34", features = ["json"] }

# Property-based testing (SDD Phase 4 - L2 Verification)
proptest = "1.0"

# Benchmarking (REQ-CORE-001 Section 5 - TTFB verification)
criterion = { version = "0.8", features = ["async_tokio"] }

[[bench]]
name = "ttfb"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

