# Tag Release
#
# Automatically creates a git tag and dispatches the Release workflow
# when a release PR merges to main.
#
# Flow:
#   1. Release PR (from prepare-release.yml) merges to main
#   2. This workflow creates an annotated git tag
#   3. Dispatches release.yml via workflow_dispatch (no PAT needed)
#   4. cargo-dist builds binaries and creates the GitHub Release
#
# No extra secrets required â€” GITHUB_TOKEN can trigger workflow_dispatch.

name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  actions: write

jobs:
  tag:
    name: Create release tag
    runs-on: ubuntu-latest
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.pull_request.head.ref }}"
          VERSION="${VERSION#release/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Creating tag: $VERSION"
          git tag -a "$VERSION" -m "chore(release): $VERSION"
          git push origin "$VERSION"
        id: tag

      - name: Dispatch release workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.pull_request.head.ref }}"
          VERSION="${VERSION#release/}"
          echo "Dispatching release.yml with tag=$VERSION"
          gh workflow run release.yml -f "tag=$VERSION"
