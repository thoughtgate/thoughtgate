name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.4.0)'
        required: true
        type: string

concurrency:
  group: prepare-release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare v${{ inputs.version }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Switch to main branch
        run: git switch main

      - name: Check no existing release branch
        run: |
          if git ls-remote --exit-code origin "refs/heads/release/v${{ inputs.version }}" 2>/dev/null; then
            echo "::error::Release branch release/v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install release tools
        run: cargo binstall --no-confirm cargo-release git-cliff

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run cargo release (commit only, no push or tag)
        run: cargo release ${{ inputs.version }} --execute --no-confirm

      - name: Push release branch
        run: git push origin HEAD:release/v${{ inputs.version }}

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --head "release/v${{ inputs.version }}" \
            --base main \
            --title "chore(release): v${{ inputs.version }}" \
            --body "$(cat <<'EOF'
          ## Release v${{ inputs.version }}

          Automated release preparation by `cargo release`.

          **Changes:**
          - Version bumped to ${{ inputs.version }} in all workspace crates
          - CHANGELOG.md regenerated by git-cliff

          **After merge:** the Tag Release workflow will automatically create tag `v${{ inputs.version }}` and trigger the release pipeline (cargo-dist).
          EOF
          )"
