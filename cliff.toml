# git-cliff configuration for ThoughtGate
# https://git-cliff.org/docs/configuration
#
# Used by cargo-release as a pre-release hook to auto-generate CHANGELOG.md.
# Conventional commit types are mapped to changelog groups below.

[changelog]
header = """
# Changelog

All notable changes to ThoughtGate will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""
# Template body â€” Tera syntax
# cargo-dist auto-discovers `## [version]` headers for GitHub Release body.
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") -%}
### {{ group | striptags | trim }}

{% for commit in commits -%}
- {% if commit.scope %}*({{ commit.scope }})* {% endif -%}
{%- if commit.breaking %}[**BREAKING**] {% endif -%}
{{ commit.message | upper_first }}
{% endfor %}
{% endfor -%}
"""
trim = false
footer = ""
postprocessors = [
    # Strip trailing PR number suffixes like (#123)
    { pattern = ' \(#\d+\)', replace = "" },
]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
    # Strip trailing PR number suffixes from commit messages
    { pattern = '\(#(\d+)\)', replace = "" },
]
commit_parsers = [
    { message = "^feat",           group = "<!-- 0 -->Features" },
    { message = "^fix",            group = "<!-- 1 -->Bug Fixes" },
    { message = "^refactor",       group = "<!-- 2 -->Refactoring" },
    { message = "^docs",           group = "<!-- 3 -->Documentation" },
    { message = "^style",          group = "<!-- 4 -->Styling" },
    { message = "^test",           group = "<!-- 5 -->Testing" },
    { message = "^chore\\(deps\\)",    group = "<!-- 6 -->Dependencies" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore",             group = "<!-- 7 -->Miscellaneous" },
    { message = "^ci",                group = "<!-- 8 -->CI/CD" },
    { message = "^perf",              group = "<!-- 9 -->Performance" },
    # Skip merge commits
    { message = "^Merge",             skip = true },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
